<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Options</title>
  <style>
    /* Center everything on the page */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Popup container */
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    /* Heading with logo */
    h2 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.5rem;
      color: #2c3e50;
      margin: 0 0 20px 0;
    }

    h2 img {
      border-radius: 6px;
    }

    /* Subheading */
    h3 {
      margin-bottom: 12px;
      font-size: 1.1rem;
      color: #4a90e2;
    }

    /* Form group */
    .form-grup {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-bottom: 15px;
    }

    label {
      font-weight: 500;
      margin-bottom: 4px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border 0.2s;
    }

    input[type="text"]:focus {
      border-color: #4a90e2;
      outline: none;
    }

    /* Info paragraph */
    .form-grup p {
      font-size: 0.85rem;
      color: #555;
      line-height: 1.4;
    }

    .form-grup a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 500;
    }
    .form-grup a:hover {
      text-decoration: underline;
    }

    /* Button */
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    button:hover {
      background: #357abd;
    }
    button:active {
      transform: scale(0.96);
    }

    /* Success message */
    .success-message {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #27ae60;
      font-weight: 500;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>
      <img src="icon.png" alt="logo" width="30" height="30">
      TabGist.
    </h2>

    <h3>AI Summary Settings</h3>

    <div class="form-grup">
      <label for="api-key">Gemini API Key</label>
      <input type="text" id="api-key" placeholder="Enter your Gemini API Key" />
      <p>
        Don't worry if you don't have one yet!<br>
        You can get one from here:
        <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>
      </p>
    </div>

    <button id="save-button">Save Settings</button>
    <p id="success-message" class="success-message">Settings saved successfully!</p>
  </div>

  <script src="options.js"></script>
</body>
</html>
